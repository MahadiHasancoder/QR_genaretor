<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section id="QRid">
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-2">
                    <div class="row justify-content-center">
                        <div class="col-md-6 p-4 text-center" >
                            <h2 class="my-4 py-4">QR Code Generator </h2>
                            <div id="canvas"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">

                    <div class="row justify-content-center">
                        <div class="col-md-6 my-4">
                            <div class="row">
                                <div class="col">
                                    <label>width :</label>
                                  <input type="text" class="form-control width" value="400">
                                </div>
                                <div class="col">
                                    <label>height :</label>
                                    <input type="text" class="form-control height" value="400">
                                </div>
                              </div>
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form>
                                <div class="row">
                                  <div class="col-9">
                                    <input type="text" class="form-control" id="inputText" placeholder="Enter text.... ">
                                  </div>
                                  <div class="col-3">
                                    <input type="submit" class="form-control bg-info submit"  name="pswd">
                                  </div>
                                </div>
                              </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>


    <script src="jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="costom.js"></script>
</body>
</html>
